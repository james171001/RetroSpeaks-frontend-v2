<div class="box">
  <div class="app-name" [ngClass]="{'clickable': isToggle}" (click)="toggleLink()">RetroSpeaks</div>
  <button class="dark-mode-toggle" (click)="toggleDarkMode()">Dark Mode</button>
  <div class="search-bar-group">
    <form name="search">
     <input type="text" class="input" name="txt" (mouseleave)="resetSearch()" placeholder="     Search" />
    </form>
  </div>
  <div class="user-profile">
    <div class="dropdown">
      <div class="dropdown-button">
        <div class="username-text">{{ usernameText | titlecase }}</div>
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="dropdown-content">9
        <button class="dropdown-item" (click)="goToEditProfile()">Edit Profile</button>
        <button class="dropdown-item" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
