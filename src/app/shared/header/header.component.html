<div class="box">
  <div class="app-name">RetroSpeaks</div>
  <button class="dark-mode-toggle" (click)="toggleDarkMode()">
    Dark Mode
  </button>
  <div class="search-bar-group">
    <form name="search">
      <input type="text" class="input" name="txt" (mouseleave)="resetSearch()" placeholder="     Search" /> <!-- [(ngModel)]="searchQuery" -->
    </form>
    <i class="fas fa-search" (click)="performSearch()"></i>
  </div>
  <div class="user-profile">
    <div class="div">
      <div class="username-text">{{ usernameText }}</div>
      <div class="typcn-user-outline"></div>
    </div>
    <div class="logout">
      <button class="logout-button homeButton" type="button" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
