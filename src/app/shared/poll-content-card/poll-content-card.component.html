<mat-card class="poll-card">
    <mat-card-header>
      <span class="username">@{{ username }}</span>
      <div class="question-and-time">
        <h2 class="poll-question">{{ pollQuestion }}</h2>
        <span class="time-passed">5 minutes ago</span>
      </div>
    </mat-card-header>
  
    <mat-card-content>
      <mat-selection-list class="poll-options">
        <mat-list-item class="option-list" *ngFor="let option of pollOptions; let i = index" (click)="vote(i)">
          <div class="option-container">
            <span class="option">{{ option.option }}</span>
            <div class="vote-count">{{ getPercentageVotes(i) }}%</div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar-fill" [style.width.%]="getPercentageVotes(i)"></div>
          </div>
          <button mat-icon-button></button>
        </mat-list-item>
      </mat-selection-list>
  
      <div class="total-clicks">{{ totalClicks }} votes</div>
    </mat-card-content>
  
    <div class="poll-footer">
      <mat-card-actions class="card-actions">
        <button mat-button class="toggle-comments-button" (click)="toggleComments()">Comments</button>
        <span class="spacer"></span>
      </mat-card-actions>
      <mat-expansion-panel [expanded]="showComments" [hideToggle]="!showComments">
        <app-comments [usernameText]="username"></app-comments>
      </mat-expansion-panel>
    </div>
  </mat-card>
