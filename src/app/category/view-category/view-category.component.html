<mat-card class="example-card" *ngFor="let group of groups">
  <mat-card-header>
    <mat-card-title class="mat-card-header" (click)="navigateToGroup(group.id)">{{ group.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <p>{{ group.description }}</p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button class="mat-button" (click)="followGroup(group.id)" >Follow</button>
    <button mat-button class="mat-button" (click)="unfollowGroup(group.id)" >Unfollow</button>
  </mat-card-actions>
</mat-card>
