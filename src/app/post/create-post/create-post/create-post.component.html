  <div class="box">
    <form [formGroup]="postForm" (ngSubmit)="createPost()">
      <div>
        <input formControlName="title" type="text" placeholder="Title here" name="title" class="title">
      </div>
      <br>
      <div>
        <textarea formControlName="content" placeholder="Description here" name="content" class="content"></textarea>
      </div>
      <button type="submit" class="post-button" [disabled]="!postForm.valid">Submit</button>
    </form>
  </div>
