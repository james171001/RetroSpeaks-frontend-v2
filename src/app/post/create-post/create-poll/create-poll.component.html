<div class="poll-content">
    <form (submit)="createPoll()" #pollForm="ngForm">
        <div class="form-group">
            <input type="text" id="pollTitle" placeholder="Enter the poll question" name="pollTitle"
                class="form-control" [(ngModel)]="pollTitle" required>
        </div>
        <div class="card">
            <div class="card-header">
                Options
            </div>
            <div class="card-body">
                <div class="form-group" *ngFor="let option of pollOptions; let i = index">
                    <div class="option-input">
                        <input type="text" [id]="'option' + (i+1)" [name]="'option' + (i+1)"
                            class="form-control option-input-box" [(ngModel)]="option.choiceTitle" required>
                        <button type="button" class="btn btn-remove" (click)="removeOption(i)">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" (click)="addOption()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"
            [disabled]="!pollForm.valid || pollOptions.length < 2">Submit</button>
    </form>
</div>


<div *ngIf="createdPoll">
    <h3>Poll Created:</h3>
    <p>Title: {{ createdPoll.title }}</p>
    <p>Options:</p>
    <ul>
      <li *ngFor="let choice of createdPoll.choices">{{ choice.choiceTitle }}</li>
    </ul>
  </div>
