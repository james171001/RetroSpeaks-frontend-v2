<div class="poll-container">
    
    <div class="poll-content">
        <h2>Create a Poll</h2>
        <form (submit)="createPoll()">
            <div class="form-group">
                <!-- <label for="pollTitle">Poll Title</label> -->
                <input type="text" id="pollTitle"
                    placeholder="Enter the poll question" name="title"
                    class="form-control" [(ngModel)]="pollTitle">
            </div>
            <div class="card">
                <div class="card-header">
                    Options
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="option1">Option 1:</label>
                        <input type="text" id="option1" placeholder="Enter option 1"
                            name="option1" class="form-control"
                            [(ngModel)]="option1">
                    </div>
                    <div class="form-group">
                        <label for="option2">Option 2:</label>
                        <input type="text" id="option2" placeholder="Enter option 2"
                            name="option2" class="form-control"
                            [(ngModel)]="option2">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Post Poll</button>
        </form>
    </div>
</div>
