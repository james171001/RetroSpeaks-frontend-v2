
<h2>{{group?.name}}</h2>
<h3>{{group?.description}}</h3>



<div class="container">
  <div class="box">
    <div *ngFor="let post of posts">
      <app-content-card
        [username]="post.username ?? ''"
        [title]="post.title ?? ''"
        [description]="post.content ?? ''"
        [creationDate]="post.postDate ?? null"
      ></app-content-card>
    </div>
    <app-poll-content-card></app-poll-content-card>
    <app-survey-content-card></app-survey-content-card>
  </div>
</div>
