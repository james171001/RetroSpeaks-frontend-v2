<button class="rotate-button" (click)="toggleRotation()">
   <span class="arrow">🤸🏼‍♂️</span>
 </button>
 
 <div [class.dark-mode]="isDarkMode" [ngStyle]="{ 'transform': 'rotate(' + rotationDirection + 'deg)' }">

     <router-outlet></router-outlet>
   </div>
 </div>
 <button class="back-to-top-button" (click)="scrollToTop()">
  Back to Top
</button>
