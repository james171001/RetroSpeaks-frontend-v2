<!-- edit-profile.component.html -->
<div class="edit-profile-card">
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="passWord">Password</label>
      <input type="password" name="passWord" formControlName="passWord" />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" name="gender" formControlName="gender" />
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Save Changes</button>
  </form>
</div>
